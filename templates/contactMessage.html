<!-- templates/contactMessage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Contact Message Received</title>
  <!-- Import Poppins Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      color: #333333;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: start;
    }

    .logo {
      margin-bottom: 20px;
      background: #061aab; 
      text-align: center;
      padding: 30px 20px;
      border-radius: 8px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    h2 {
      color: #000000; /* Brand Color */
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 24px;
    }

    p {
      color: #000000;
      font-weight: 300;
      line-height: 1.6;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .message-details {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .message-details p {
      margin: 5px 0;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #000000;
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
    }

    .footer p {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      .logo {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <img src="https://res.cloudinary.com/dvbbsgj1u/image/upload/v1731090126/tesnhlpvlo6w9bdjepag.png" alt="Your Company Logo">
    </div>
  
    <h2>New Contact Message Received</h2>
    <p>You have received a new contact message from your website:</p>

    <div class="message-details">
      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Message:</strong></p>
      <p>{{message}}</p>
    </div>

    <p>Please review and respond to this message at your earliest convenience.</p>

    <div class="footer">
      <p>Best regards,<br/>Your Company Team</p>
      <p><a href="https://yourcompany.com/contact">Contact Support</a></p>
    </div>
  </div>
  
</body>
</html>
